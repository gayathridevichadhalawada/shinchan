<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script>
          const fruits=["banana","orange","apple"];
          document.write(fruits)
          document.write("<br>")
          //first sort the array
          fruits.sort();
          document.write(fruits)
          //reverse sort
          fruits.reverse();
          document.write("<br>")
          document.write(fruits)

        </script>
    </body>
</html>
