<html>
    <head>
        <title>JavaScript</title>
        <script>
            //function declaration
            function myMessage(){
                alert("I am JS Message function")
                window.document.bgColor="red"
            }
        </script>
    </head>
    <body onload="myMessage()">
        <h2>JS Function Programming</h2>
        <h4>Message End..</h4>
     </body>
</html>
