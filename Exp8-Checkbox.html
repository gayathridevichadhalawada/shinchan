<html>
    <head>
        <title>Check box is used to select all possible options</title>
    </head>
    <body>here name,a,b are the variables we can change the variables names<br>
        <input type="checkbox"name="scooty">i have scooty<br>
        <input type="checkbox"a="pizza">i have pizza<br>
        <input type="checkbox"b="plane">i have plane<br>
    </body>
</html>
