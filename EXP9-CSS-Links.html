<html>
    <head>
        <style>
            /*unvisited link*/ 
            a:link{
                color:brown
            }
            /*visited link*/ 
            a:visited{
                color:aquamarine

            }
            /*mouse over link*/
            a:hover{
                color:blue
            }
            a:active{
                color: blueviolet;
            }
        </style>
    </head>
        <body>
            <a href="https://www.w3schools.com/tags/tag_abbr.asp">link..</a>
            <p>a:hover must come after a:</p>
            <p>a:active must come after a:</p>
        </body>
</html>
